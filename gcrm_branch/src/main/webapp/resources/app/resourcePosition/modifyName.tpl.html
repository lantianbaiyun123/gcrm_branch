<div class="modal-header">
    <h4>{{'RESOURCE_POSITION_BUTTON_MODIFYNAME' | translate}}</h4>
</div>
<div class="modal-header">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-md-3 control-label">{{'CNNAME' | translate}}：</label>
      <div class="col-md-4">
        <input type="text" class="form-control" ng-model="e.cnName">
      </div>
    </div>
    <div class="form-group">
      <label for="toTransfer" class="col-md-3 control-label">{{'ENNAME' | translate}}：</label>
      <div class="col-md-4">
        <input type="text" class="form-control" ng-model="e.enName">
      </div>
    </div>
  </form>
</div>
<div class="modal-body">
  <button type="button" class="btn btn-primary" ng-click="ok()">{{'SAVE' | translate}}</button>
  <button type="button" class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate}}</button>
</div>
